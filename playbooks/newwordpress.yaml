---
- name: Installs wordpress
  hosts: 52.87.234.3
  become: yes
  become_method: sudo
  user: centos
  tasks:
    - name: Install epel-release
      shell: "sudo yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y"
      ignore_errors: true
    - name: config manager enabled
      shell: "sudo yum-config-manager --enable remi-php72"
      ignore_errors: true
    - name: Install necessary packages
      package:
        name: "{{item}}"
        state: latest
      with_items:
       - epel-release
       - wget
       - unzip
       - mariadb-server
       - httpd
       - php
       - php-common
       - php-opcache
       - php-mcrypt
       - php-cli
       - php-gd
       - php-curl
       - php-mysql
       - mysql
      ignore_errors: true
    - name: Download wordpress Package
      get_url:
        url: https://wordpress.org/wordpress-5.2.1.tar.gz
        dest: /tmp/
      ignore_errors: true
    - name: Unzip wordpres file
      unarchive:
        src: "/tmp/wordpress-5.2.1.tar.gz"
        dest: "/var/www/html"
        remote_src: yes
      ignore_errors: true
    - name: Move files to html folder
      shell: "mv /var/www/html/wordpress/* /var/www/html"
      become: yes
      become_method: sudo
      ignore_errors: yes
    - name: Restart httpd
      systemd:
        name: httpd
        state: restarted
        enabled: yes