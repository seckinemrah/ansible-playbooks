--- 
- name: Creates ec2 instance
  hosts: localhost
  become: true
  become_method: sudo
  tasks:
    - name: Create instances
      ec2:
        key_name: ansible
        instance_type: t2.micro
        image: ami-0323c3dd2da7fb37d 
        count: 1
        vpc_subnet_id: subnet-00e2676aab13f44e5
        region: us-east-1
        assign_public_ip: yes